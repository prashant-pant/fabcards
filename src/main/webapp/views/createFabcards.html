<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Create FabCard</h3>
</div>
<div class="modal-body" id="modal-body">
  <form>
    <label ng-init="createFabCardForm.amount = 100">
      Initial Amount : <input type="number" class="form-control" name="amount" ng-model="createFabCardForm.amount" />
    </label>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-disabled="createFabCardForm.amount <= 0" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>

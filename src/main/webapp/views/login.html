<div class="container container-md">
	<form name="form" ng-submit="login()">
		<div class="form-group">
			<label for="email">Email address</label> <input type="email" required
				class="form-control" name="email" ng-model="loginForm.email"
				placeholder="Email">
				<span class="help-block error-block" ng-show="form.email.$dirty && form.email.$error.email">Please enter valid email address</span>
				<span class="help-block error-block" ng-show="form.email.$dirty && form.email.$error.required">Email is required</span>
		</div>
		<div class="form-group">
			<label for="password">Password</label> <input type="password" required
				class="form-control" ng-model="loginForm.password" name="password"
				placeholder="Password">
				<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block error-block">Password is required</span>
		</div>
		<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Submit</button>
		<button type="submit" ui-sref="register" class="btn btn-default">Register</button>
	</form>
</div>

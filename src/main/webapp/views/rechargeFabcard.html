<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Recharge FabCard</h3>
</div>
<div class="modal-body" id="modal-body">
  <form name="form">
    <div class="form-group">
      <label ng-init="rechargeFabCardForm.amount = 100">
      Fabcard ID : <input type="text" class="form-control" name="uuid" disabled ng-model="rechargeFabCardForm.uuid" />
    </label>
    </div>
    <div class="form-group">
      <label ng-init="rechargeFabCardForm.amount = 0">
      Recharge Amount : <input type="number" class="form-control" name="amount" ng-model="rechargeFabCardForm.amount" />
      <span class="help-block error-block" ng-show="form.amount.$dirty && rechargeFabCardForm.amount <= 0" >Please enter amount > 0 </span>
    </label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-disabled="rechargeFabCardForm.amount <= 0" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
